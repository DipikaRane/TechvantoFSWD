<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="date21april22.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h4>Students</h4>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Roll No.</th>
                                <th>Name</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <th>Rohan</th>
                                <th>NodeJs</th>
                            </tr>
                            <tr>
                                <th>2</th>
                                <th>Kaushik</th>
                                <th>Java</th>
                            </tr>
                            <tr>
                                <th>3</th>
                                <th>Minakshi</th>
                                <th>React</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr/>
            
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>Emplyee Details</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="http://localhost:8500/employee">
                        <div class="form-group">
                            <label>Employee Id</label>
                            <input class="form-control" value="A982ST" name="eid" readonly />
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input class="form-control" placeholder="First Name" name="fname" id="firstname"/>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input class="form-control" placeholder="Last Name" name="lname" id="lastname" required/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" placeholder="Email" name="email" type="email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" placeholder="Password" name="password" type="password" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Search</label>
                                <input type="search" class="form-control" placeholder="Search keywords"name="search"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" class="form-control" name="date"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="radio-inline">
                                <label>                               
                                    <input type="radio" name="gender" value="female"/>Female                              
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>                               
                                    <input type="radio" name="gender" value="male"/>Male                              
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="exp">Experience</label>
                                <select class="form-control" id="exp" name="exper">
                                    <option value="1">1 Year</option>
                                    <option value="2">2 Year</option>
                                    <option value="3">3 Year</option>
                                    <option value="5">5 Year</option>
                                </select>
                            </div>
                        </div>
                        <!-- <button class="btn btn-primary">Info</button> -->
                        <center>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </center>
                    </form>
                    <div class="btn btn-success">success</div>
                <div class="btn btn-warning">warning</div>
                <div class="btn btn-info">info</div>
                <div class="btn btn-danger">danger</div>
                <div class="btn btn-dark">dark</div>
                </div>
            </div>
        </div>
    </body>
</html>
