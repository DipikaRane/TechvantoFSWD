<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="date21april22.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h4>Students</h4>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Roll No.</th>
                                <th>Name</th>
                                <th>Course</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <th>Rohan</th>
                                <th>NodeJs</th>
                            </tr>
                            <tr>
                                <th>2</th>
                                <th>Kaushik</th>
                                <th>Java</th>
                            </tr>
                            <tr>
                                <th>3</th>
                                <th>Minakshi</th>
                                <th>React</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>Emplyee Details</h3>
                </div>
                <div class="panel-body">
                    <form method="" action="">
                        <div class="form-group">
                            <label>Employee Id</label>
                            <input class="form-control" value="A982ST" name="eid" readonly />
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input class="form-control" placeholder="First Name" name="fname" id="firstname"/>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input class="form-control" placeholder="Last Name" name="lname" id="lastname" required/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" placeholder="Email" name="email" type="email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" placeholder="Password" name="password" type="password" required>
                                </div>
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
